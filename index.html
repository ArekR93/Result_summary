<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="summary">
    <div class="header">
      <p class="title">Your Result</p>
      <div class="circle-score">
        <h1>76</h1>
        <p class="score">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="descirption">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="summary-box">
      <h2>Summary</h2>

      <div class="box reaction">
        <img src="./assets/images/icon-reaction.svg" >
        <p class="box-title">Reaction</p>
        <p class="box-score">80 <span class="muted">/ 100</span> </p>
        
      </div> 
      
      <div class="box memory">
        <img src="./assets/images/icon-memory.svg" >
        <p class="box-title">Memory</p>
        <p class="box-score">92 <span class="muted">/ 100</span> </p>
      </div>
      
      <div class="box verbal">
        <img src="./assets/images/icon-verbal.svg" >
        <p class="box-title">Verbal</p>
        <p class="box-score">61 <span class="muted">/ 100</span> </p>
      </div>
      
      <div class="box visual">
        <img src="./assets/images/icon-visual.svg" >
        <p class="box-title">Visual</p>
        <p class="box-score">72 <span class="muted">/ 100</span> </p>
      </div>
      
      <button class="continue-btn">Continue</button>
    
    </div>
</main>
  
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Arkadiusz ruszczak</a>.
  </footer>
    
</body>
</html>
